<div class="input-group-sm" [formGroup]="form">
  <input type="text" class="form-control text-end"
    [ngClass]="{'is-invalid': form.get('saleAmount')?.invalid && (form.get('saleAmount')?.dirty || form.get('saleAmount')?.touched)}"
    formControlName="saleAmount" id="saleAmount" aria-describedby="saleAmount" placeholder="THB"
    (blur)="onFormatNumberDecimal()">
</div>
