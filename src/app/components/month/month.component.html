<div [formGroup]="form">
  <select class="form-select form-select-sm" aria-label="Small select example" formControlName="month"
    [ngClass]="{'is-invalid': form.get('month')?.invalid && (form.get('month')?.dirty || form.get('month')?.touched)}">
    <option *ngFor="let month of months" [value]="month.label" [disabled]="month.value > currentMonth ">
      {{month.label}}
    </option>
  </select>
</div>
