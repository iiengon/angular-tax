<div class="input-group-sm" [formGroup]="form">

    aria-describedby="taxAmount" placeholder="THB"
    [ngClass]="{'is-invalid': form.get('taxAmount')?.invalid && (form.get('taxAmount')?.dirty || form.get('taxAmount')?.touched)}">
</div>
